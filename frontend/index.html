<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="styles.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>RAG Chatbot (Your Notes Buddy)</h1>
    </header>

    <main class="container">
        <aside class="upload-section">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="section pdf-upload">
                    <label for="myfile"><h2>Upload a PDF file:</h2></label>
                    <input type="file" id="myfile" name="myfile" accept=".pdf">
                </div>

                <div class="section url-input">
                    <label for="url"><h2>Enter a Website URL:</h2></label>
                    <input type="url" id="url" name="url" placeholder="https://example.com">
                </div>

                <div class="form-section">
                    <input type="submit" value="Submit" aria-label="Submit form with either a PDF or URL">
                </div>
            </form>
        </aside>

        <section id="chat-container">
            <h2>Chat with Your Notes Buddy</h2>
            <div id="chat-box"></div>

            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask me anything related to the uploaded file or URL" autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
